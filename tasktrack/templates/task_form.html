{% extends "base.html" %}
{% block content %}


<br>


<div class='task_form'>
    <div class="edit_task">
        <div class=''>
            <h2 class = "title">Task:</h2>
            <p>Edit task details</p>
            {% include 'messages.html' %}
            <form method="POST" action="">
                {% csrf_token %}

                STATUS: {{ form.status }}<br><br>
                Title: {{ form.title }}<br><br>
                Description: <br>{{ form.description }}<br><br>
                Deadline: {{ form.deadline_in }}<br><br>
                Assign to project: {{ form.project }}<br><br>
                <input type="submit" value="Submit">
            </form><br>
        </div>
    </div>
</div>



{% endblock %}
